<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>基础折线图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;}</style>
</head>
<body>
<div id="cluster_metrics_container"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.4/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.5/data-set.min.js"></script>


<script>
  const data = ${jsonContext};
  const chart = new G2.Chart({
    container: 'cluster_metrics_container',
    forceFit: true,
    height: window.innerHeight
  });
  chart.source(data);
  chart.scale('containersPending', {
    min: 0,
    alias: "等待的container个数"
  });
  chart.scale('callApiTime', {
	type: 'time',
	mask: 'YYYY年MM月DD日  HH时mm分ss秒',
    range: [ 0 , 1.0 ]
  });
  chart.tooltip({
    crosshairs: {
      type: 'line'
    }
  });
  chart.line().position('callApiTime*containersPending');
  chart.render();
</script>
</body>
</html>
